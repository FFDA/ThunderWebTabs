<DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="twtstylesheet.css">

	<body>
		<h3>Thunderbird Web Tabs</h3>
		
		<ul id="web-tab-list">
			<li class="webpageList" id="android_messages"><img src="../icons/google_messages_logo_48.png">Android Messages</li>
			<li class="webpageList" id="google_keep"><img src="../icons/google_keep_logo_48.png">Google Keep</li>
			<li class="webpageList" id="google_photos"><img src="../icons/google_photos_logo_48.png">Google Photos</li>
		</ul>
		
		<form id="one_time_tab">
			<label for="site_url">Site's URL:</label>
			<input type="text" id="site_url" name="site_url" placeholder="Paste URL of the website.">
                        <button type="button" id="open_tab">Open Tab</button>
		</form>

		<script src="load_list.js"></script>
